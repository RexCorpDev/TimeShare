<!-- TEMPLATES -->
<div class="container data-table">
  <div class="template-header text-center">
    <h1 class="text-center">Add Property</h1>
    <i class="fa fa-plus fa-3x fa-fw margin-bottom"></i> <i class="fa fa-home fa-5x fa-fw margin-bottom"></i>
    <br>
    <hr>
    <div>
      <div class="form-group">
        <h3>Choose Region</h3>
        <select class="form-control" ng-model="newRegion.selected" ng-options="o as o for o in newRegion.address"></select>
      </div>
      <div class="text-left">
        <h4>Country</h4>
        <input type="text" ng-model="newCountry" class="form-control" placeholder="United States">
      </div>

      <div class="text-left">
        <h4>City</h4>
        <input type="text" ng-model="newCity" class="form-control" placeholder="San Francisco">
      </div>

      <div class="text-left">
        <h4>State ~ Ward ~ District ~ Province ~ Town</h4>
        <input type="text" ng-model="newState" class="form-control" placeholder="California, CA">
      </div>

      <div class="text-left">
        <h4>Street</h4>
        <input type="text" ng-model="newStreet" class="form-control" placeholder="46684 Windmill Drive">
      </div>
      <div class="text-left">
        <h4>Zip</h4>
        <input type="text" ng-model="newZip" class="form-control" placeholder="94539">
      </div>
    </div>
    <div >
      <h3>List Price per Month</h3>
      <div>
        <input type="number" ng-model="listPrice" class="form-control" placeholder="3,300">
      </div>
      <div>
        <h3>Rating</h3>
        <select class="form-control" ng-model="newRating.selected" ng-options="o as o for o in newRating.rate"></select>
      </div>
    </div>

    <div>
      <div class="form-group">
        <h3>Market Price per Month</h3>
        <input type="number" ng-model="marketPrice" class="form-control" placeholder="2,700">
      </div>
    </div>
    <div class="form-group">
      <h3>Status</h3>
      <select class="form-control" ng-model="newStatus.selected" ng-options="o as o for o in newStatus.status"></select>
    </div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn-primary create" ng-click="createProperty()">
      <i class="fa fa-plus fa-1x fa-fw margin-bottom"></i>Add Property!
    </button>
  </div>
</div>
